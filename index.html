<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="/Assets//main.css" />
</head>
<body>

    <div id="quote-box">
        <div id="text">
            <q>Hello</q>
        </div>
        <div id="author">
me
        </div>
        <div class="buttons">
            <div id="tweet-quote">
                <button class="tweet">T</button>
            </div>
            <div id="new-quote">
                <button class="new-quote">New quote</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
